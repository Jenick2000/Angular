<div class="container" style="margin-top: 150px">
    <h1> <i class="fa fa-shopping-cart"></i> Produtos <small> - click on image product for details</small> </h1>
    <button type="button" [routerLink]="['/cart']" class="btn btn-danger" style="margin-right: 5px">View Cart</button> 
    <hr>
    <span style="margin-right: 100px"> Filter by:</span><span><input type="text" ></span>
    <h2> Filted by:</h2>
       
    <table class="table table-hover">
        <thead>
          <tr>
            <th><button type="button" class="btn btn-primary hienimg"  (click)="showImg()">{{text}}</button></th>
            <th>product</th>
            <th>code</th>
            <th>availible</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of ListProduct"><!--vong lap lay danh sach-->
            <td>
                <img *ngIf="isShow" [routerLink]="['/products',p.productId]" src="assets/image/{{p.imageUrl}}" style="width:50px;cursor: pointer;">
            </td>
            <td>{{p.productName}}</td>
            <td>{{p.productCode}}</td>
            <td>{{p.releaseDate}}</td>
            <td>{{p.price}} </td>
            <td>
               
              <div [ngStyle]="{'width.px':starRating(p.starRating)}" style="overflow: hidden;">                 
                <div style="width: 75px">                                        
                      <span class="fa fa-star" ></span>
                      <span class="fa fa-star" ></span>
                      <span class="fa fa-star" ></span>
                      <span class="fa fa-star" ></span>
                      <span class="fa fa-star" ></span>
                  </div>                                            
              </div>
             
            </td>
          </tr>  
            
        </tbody>
      </table>  
    </div>
